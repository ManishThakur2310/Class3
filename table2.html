<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 2</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Geeks For Geeks</h1>
    <br>
    <h3>Table with Rowspan And Colspan</h3>
    <br>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Class</th>
            <th>School</th>
        </tr>
        <tr>
            <td rowspan="2">Mahima</td>
            <td rowspan="2">Gupta</td>
            <td>11</td>
            <td rowspan="2">MVM School</td>
        </tr>
        <tr>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Sri</td>
            <td rowspan="2">Krishn</td>
            <td>3</td>
            <td rowspan="2">MVM School</td>
        </tr>
        <tr>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="2">Shivika</td>
            <td rowspan="2">Goyal</td>
            <td>5</td>
            <td rowspan="2">SCPM School</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    
</body>
</html>
</body>
</html>
