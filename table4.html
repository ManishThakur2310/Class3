<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5">Room Triff</th>
        </tr>
        <tr>
            <th rowspan="3">Room Type</th>
            <th colspan="2">deluxe</th>
            <th colspan="2">Executive</th>
        </tr>
        <tr>
            <th>AC</th>
            <th>Non-AC</th>
            <th>AC</th>
            <th>Non-AC</th>
        </tr>
        <tr>
            <td>1500</td>
            <td>1000</td>
            <td>2500</td>
            <td>1500</td>
        </tr>
    </table>
</body>
</html>
