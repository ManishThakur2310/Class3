<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <br>
    <h3>Rows And Colspan</h3>
    <br>
    <table>
        <tr>
            <th colspan="2" >Your Full Name</th>
        
            <th>Course Codes</th>
            <th>Status</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">My First Name is 
                <p><b>Muhammad</b></p>
            </td>
            <td>IT 242</td>
            <td rowspan="2">Completed</td>
        </tr>
        <tr>
        
            <td>IT 445</td>
           
        </tr>
        <tr>
            <td rowspan="2">My Second Name is 
                <p><b>Ali</b></p>
            </td>
            <td rowspan="2">My Family Name is 
                <p><b>Ali Shehri</b></p>
            </td>
            <td>IT 241</td>
            <td rowspan="2">In Progress</td>
        </tr>
        <tr>
            <td>IT 230</td>
        </tr>
        <tr>
            <td colspan="4">The End</td>
        </tr>
    </table>
    
</body>
</html>
